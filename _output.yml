bookdown::gitbook:
  df_print: kable
  css: css/style.css
  toc_depth: 4
  split_by: chapter
  config:
    toc:
      before: |
        <li><a href="./">Poisson Regression</a></li>
      after: |
        <li>Built with <a href="https://github.com/rstudio/bookdown" target="blank">bookdown</a></li>
        <li>Code on <a href="https://git.tadaa-data.de/lukas/poisson-regression" target="blank">Gitea</a></li>
    download: ["pdf", "tex"]
    sharing:
      facebook: no
      twitter: no
  mathjax: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML
  includes:
    in_header: mathjax.js
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  toc_appendix: yes
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
