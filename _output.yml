bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      before: |
        <li><a href="./">Poisson Regression und ihre Schmerzen</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Built with bookdown</a></li>
    download: ["pdf", "epub", "tex"]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  toc_appendix: yes
bookdown::epub_book: default
