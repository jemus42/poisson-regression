bookdown::gitbook:
  css: css/style.css
  split_by: rmd
  config:
    toc:
      before: |
        <li><a href="./">Poisson Regression und ihre Schmerzen</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Built with bookdown</a></li>
    download: ["pdf", "tex"]
    sharing:
      facebook: no
      twitter: no
  mathjax: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML
  includes:
    in_header: mathjax.js
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  toc_appendix: yes
